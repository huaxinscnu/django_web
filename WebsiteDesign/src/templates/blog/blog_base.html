
{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>{% block title %} 极简  - 就是这么不讲道理  {% endblock %}</title>
    <!-- 
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
     -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>
<body data-spy="scroll">
<div class="container-fluid" >
<div class="row-fluid">
    <div class="col-sm-6 col-md-4">
        <div class="jumbotron container-fluid text-right">
        <div class="">
            <h1>极简</h1>
            
            <h2>博客 <small>- 网站设计课程项目</small><br/></h2>
            </div>
            <nav class="nav">
                <ul class="nav nav-pills navbar-btn">
                
                    <li role="presentation" class="nav-item ">
                        <a class="btn btn-default" role="button" href="{% url 'welcome' %}">主页</a>
                    </li>
                    
                    <li role="presentation" class="nav-item">
                        <a class="btn btn-default" role="button" href="{% url 'content' %}">目录</a>
                    </li>
                   
                                       
                    <li role="presentation" class="nav-item">
                         <a class="btn btn-default" role="button" href="/admin/">后台</a>
                    </li>
                    
                    <li role="presentation" class="nav-item">
                        <a class="btn btn-default" role="button" href="{% url 'about_me' %}">关于</a>
                    </li>
                    
                    </ul>
                    <form class="navbar-form navbar-left" role="search" action="{% url 'search' %}" method="get">
                    <input class="form-control" type="text" name="s" placeholder="search title">
                    </form>
            </nav>
            <br/>
        </div>
    </div>

    <div class="bg-default col-md-8">
        <div>
        <!-- 右侧内容块 -->
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</div>
<div>
<a class="btn" href="#top" data-spy="scroll" data-target="body" role="button">返回顶部</a>
</div>
</body>
</html>
